[package]
name = "agentropic-cognition"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
license = "MIT OR Apache-2.0"
description = "Reasoning, planning, BDI architecture, and decision-making for agents"
repository = "https://github.com/agentropic/agentropic-cognition"
documentation = "https://docs.rs/agentropic-cognition"
keywords = ["agents", "bdi", "planning", "reasoning", "ai"]
categories = ["simulation", "algorithms"]
readme = "README.md"

[dependencies]
# PATH DEPENDENCY - points to local agentropic-core
agentropic-core = { version = "0.1.0", path = "../agentropic-core" }

async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"
